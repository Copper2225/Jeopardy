<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buzzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #leftPane, #rightPane {
            box-sizing: border-box;
            padding: 10px;
        }

        #leftPane {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 30%;
            justify-content: center;
            align-items: center;
        }

        #rightPane {
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #buzzerButton {
            height: 100%;
            width: 100%;
            font-size: 20em;
            border-radius: 30px;
            border: 0;
            background-color: red;
            color: white;
            box-sizing: border-box;
        }

        #inputField {
            height: 70%;
            font-size: 1.6em;
            width: 100%;
            box-sizing: border-box;
            border-radius: 30px;
            padding: 15px;
            resize: none;
            overflow-y: auto;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        #saveButton {
            height: 30%;
            font-size: 3em;
            width: 100%;
            border-radius: 30px;
            box-sizing: border-box;
        }

        @media (orientation: landscape) {
            .container {
                flex-direction: row;
            }

            #leftPane {
                width: 50%;
                height: 100%;
                justify-content: center;
                align-items: center;
            }

            #rightPane {
                width: 50%;
                height: 100%;
                align-items: center;
            }

            #buzzerButton {
                height: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div id="leftPane">
        <textarea id="inputField" placeholder="Eingabe"></textarea>
        <button id="saveButton" onclick="saveInput()">Senden</button>
    </div>
    <div id="rightPane">
        <button id="buzzerButton" onclick="sendBuzz()"></button>
    </div>
</div>

<script>
    function sendBuzz() {
        fetch('/buzz', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                // Buzz sent successfully
            } else {
                alert('Fehler beim Senden des Buzzes.');
            }
        })
        .catch(error => {
            console.error('Fehler:', error);
            alert('Ein Fehler ist aufgetreten.');
        });
    }

    function saveInput() {
        const inputField = document.getElementById('inputField');
        const inputValue = inputField.value;

        fetch('/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ input: inputValue })
        })
        .then(response => response.json())
        .catch(error => {
            console.error('Fehler:', error);
        });

        inputField.value = ''; // Clear the input field
    }
</script>
</body>
</html>
